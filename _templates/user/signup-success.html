<!DOCTYPE html>
<html lang="en">
	<head>
		{% include "_head.html" %}
	</head>

	<body>
		<!--page loader-->
		<div class="loader-wrapper">{% include "_loader.html" %}</div>
		<!--end loader-->

		<!--start wrapper-->
		<div class="wrapper">
			<!--start to header-->
			<header
				class="top-header fixed-top border-bottom d-flex align-items-center"
			>
				<nav class="navbar navbar-expand w-100 p-0 gap-3 align-items-center">
					<div
						class="nav-button"
						onclick="history.back()"
					>
						<a href="javascript:;"><i class="bi bi-arrow-left"></i></a>
					</div>
					<div class="account-verification">
						<h6 class="mb-0 fw-bold text-dark">회원가입</h6>
					</div>
				</nav>
			</header>
			<!--end to header-->

			<!--start to page content-->
			<div class="page-content">
				<div class="card rounded-0 border-0">
					<div class="card-body p-0">
						<div class="text-center my-5">
							<h5 class="text-dark fw-bold">회원가입 요청 완료</h5>
							<p class="mb-0">
								요청이 처리되었습니다. <br />
								관리자 승인 이후, 로그인 가능합니다.
							</p>
						</div>
						<div class="d-grid">
							<a
								href="/"
								class="btn btn-dark btn-ecomm rounded-3"
								>홈으로 돌아가기</a
							>
						</div>
					</div>
				</div>
			</div>
			<!--end to page content-->
		</div>
		<!--end wrapper-->

		<!--JS Files-->
		{% include "_scripts.html" %}
	</body>
</html>
