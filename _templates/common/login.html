<!DOCTYPE html>
<html lang="en">
	<head>
		{% include "_head.html" %}
	</head>

	<body>
		<!--page loader-->
		<div class="loader-wrapper">{% include "_loader.html" %}</div>
		<!--end loader-->

		<!--start wrapper-->
		<div class="wrapper">
			<!--start to header-->
			<header
				class="top-header fixed-top border-bottom d-flex align-items-center"
			>
				<nav class="navbar navbar-expand w-100 p-0 gap-3 align-items-center">
					<div
						class="nav-button"
						onclick="history.back()"
					>
						<a href="javascript:;"><i class="bi bi-arrow-left"></i></a>
					</div>
					<div class="account-profile">
						<h6 class="mb-0 fw-bold text-dark">Log In</h6>
					</div>
				</nav>
			</header>
			<!--end to header-->

			<!--start to page content-->
			<div class="page-content">
				<div class="login-body">
					<h5 class="fw-bold">Welcome Back</h5>
					<p class="mb-0">Login to Continue</p>
					<form
						class="mt-4"
						method="post"
						action="{% url 'common:login' %}"
					>
						{% csrf_token %} 
						{% include "_form_errors.html" %}
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control rounded-3"
								id="floatingInputUsername"
								placeholder="Enter Username"
								name="username"
								value="{{ form.username.value|default_if_none:'' }}"
							/>
							<label for="floatingInputUsername">Username</label>
						</div>

						<div
							class="input-group mb-3"
							id="show_hide_password"
						>
							<div class="form-floating flex-grow-1">
								<input
									type="password"
									class="form-control rounded-3 rounded-end-0 border-end-0"
									id="floatingInputPassword"
									placeholder="Enter Password"
									name="password"
									value="{{ form.password.value|default_if_none:'' }}"
								/>
								<label for="floatingInputPassword">Password</label>
							</div>
							<span
								class="input-group-text bg-transparent rounded-start-0 rounded-3"
								><i class="bi bi-eye-slash"></i
							></span>
						</div>

						<div class="d-flex align-items-center justify-content-between mb-3">
							<div class="form-check">
								<input
									type="checkbox"
									class="form-check-input"
									id="flexCheckDefault"
								/>
								<label
									class="form-check-label"
									for="flexCheckDefault"
									>Remember Me</label
								>
							</div>
							<div class="">
								<a
									href="#"
									class="forgot-link"
									>Forgot Password?</a
								>
							</div>
						</div>
						<div class="mb-0 d-grid">
							<button
								type="submit"
								class="btn btn-dark btn-ecomm rounded-3"
							>
								Log In
							</button>
						</div>
					</form>
				</div>
			</div>
			<!--end to page content-->

			<!--start to footer-->
			<footer
				class="page-footer fixed-bottom border-top d-flex align-items-center justify-content-center"
			>
				<p class="mb-0 rounded-0">
					Don't have an account?
					<a
						href="{% url 'common:signup' %}"
						class="text-danger"
						>Sign Up</a
					>
				</p>
			</footer>
			<!--end to footer-->
		</div>
		<!--end wrapper-->

		<!--JS Files-->
		{% include "_scripts.html" %}
	</body>
</html>
