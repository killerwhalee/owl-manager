<!DOCTYPE html>
<html
	lang="en"
	class="light-theme"
>
	<head>
		{% include "_head.html" %}
		<!-- User CSS -->
		{% block statics %}{% endblock statics %}
	</head>

	<body>
		<!-- page loader -->
		<div class="loader-wrapper">
			<div
				class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle"
			>
				<div
					class="spinner-border text-white"
					role="status"
				>
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
		<!-- end loader -->

		<!-- start wrapper -->
		<div class="wrapper">
      
			<!-- start to header -->
			<header
				class="top-header fixed-top border-bottom d-flex align-items-center"
			>
				{% include "_header.html" %}
			</header>
			<!-- end to header -->

			<!-- start to page content -->
			<div class="page-content">
				{% block contents %}{% endblock contents %}
			</div>
			<!-- end to page content -->

			<!--start to footer-->
			<footer
				class="page-footer fixed-bottom border-top d-flex align-items-center"
			>
				{% include "_footer.html" %}
			</footer>
			<!--end to footer-->

			<!--start sidenav-->
			<div class="sidenav">{% include "_sidenav.html" %}</div>
			<!--end sidenav-->

		</div>
		<!-- end wrapper -->

		<!-- Scripts -->
		{% include "_scripts.html" %}
		<!-- User -->
		{% block scripts %}{% endblock scripts %}
	</body>
</html>
